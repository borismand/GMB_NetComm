{% extends "./header.html" %}
{% load static %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container h-75 w-100">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="user_card">
      <div class="d-flex flex-column justify-content-center text-center">
        <h3 id="form-title">User Login</h3>
        <img class="lock_image" src="{% static '/assets/img/lock.png' %}" alt="lock" />
      </div>
      <div class="d-flex justify-content-center form_container">
        <form method="POST" action="">
          {% csrf_token %}
          {{ login_form | crispy }}
          

            <div class="d-flex justify-content-center mt-3 login_container">
              <input class="btn login_btn" type="submit" value="Login">
            </div>
        </form>

      </div>
  
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
        </div>
    
      </div>
    </div>
  </div>
</div>

<div id="layoutAuthentication_footer">
	<footer class="py-4 bg-light mt-auto">
		<div class="container-fluid">
			<div class="d-flex align-items-center justify-content-between small">
				<div class="text-muted">Copyright &copy; GMB NetComm 2021</div>
				<div>
					<a href="#">Privacy Policy</a>
					&middot;
					<a href="#">Terms &amp; Conditions</a>
				</div>
			</div>
		</div>
	</footer>
</div>

{% endblock %}
