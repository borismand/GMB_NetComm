{% extends "./header.html" %}
{% load static %}

{% block content %}      

{% load crispy_forms_tags %}


<div class="container h-75 w-100">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="user_card">
        <div class="d-flex flex-column justify-content-center text-center">
          <h3 id="form-title">Change Password</h3>
          <img class="change" src="{% static '/assets/img/change2.png' %}" alt="lock" />
        </div>
        <div class="d-flex justify-content-center form_container">
          <form method="POST" action="">
            {% csrf_token %}
            {{ change_password_form | crispy }}
              <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn login_btn" type="submit" value="Change Password">
              </div>
          </form>
  
        </div>
      </div>
    </div>
  </div>
  
  <div id="layoutAuthentication_footer">
      <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid">
              <div class="d-flex align-items-center justify-content-between small">
                  <div class="text-muted">Copyright &copy; GMB NetComm 2021</div>
                  <div>
                      <a href="#">Privacy Policy</a>
                      &middot;
                      <a href="#">Terms &amp; Conditions</a>
                  </div>
              </div>
          </div>
      </footer>
  </div>
</div>
  
{% endblock %}
